<div class="card p-3">
  <form [formGroup]="bookForm">
    <div class="mb-3">
      <label>Title</label>
      <input formControlName="title" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Author</label>
      <input formControlName="author" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Cover Image URL</label>
      <input formControlName="cover" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Rating (1-5)</label>
      <input type="number" formControlName="rating" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input formControlName="category" class="form-control" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="Submit()">
        Save
      </button>
    </div>
  </form>
</div>
